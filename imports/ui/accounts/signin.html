<template name="signin">
    {{#if currentUser}}
        Now you're logged in as <strong>{{currentUser.username}}</strong> using {{getEmail}}
        <p> Aqui o user: {{currentUser}} </p>
    {{else}}
    <div class="container">    
        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                {{> atForm}}
            </div>
            <div class="col-md-4">
            </div>
        </div>
    </div>
    {{/if}}

</template>
