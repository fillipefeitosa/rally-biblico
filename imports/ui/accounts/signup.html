<template name="signup">
    {{#if currentUser}}
    Now you're logged in as <strong>{{currentUser.username}}</strong> using {{getEmail}}
    <p> Aqui o user: {{currentUser}} </p>
    {{else}}
    <header class=" " style="background-image: url('images/bg-bible.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-lg-offset-1 col-md-6 col-md-offset-1">
                    <div class="site-heading">
                        <h1>Rally Bíblico</h1>
                        <p><img src="images/rally-biblico.png"
                            width="80" height="80" alt="rally-logo" /></p>
                            <hr class="small">
                            <span class="subheading">Que tal parar um pouco a rotina para ler a palavra de Deus?</span>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 ">
                        <div class="limiter">
                            <div class="container-login100">
                                <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
                                    <form class="login100-form validate-form">
                                        <span class="login100-form-title p-b-49">
                                            Criar Conta
                                        </span>

                                        <div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reaquired">
                                            <span class="label-input100">E-mail</span>
                                            <input class="input100" type="text" name="useremail" placeholder="Coloque seu e-mail">
                                            <span class="focus-input100" data-symbol="&#xf206;"></span>
                                        </div>

                                        <div class="wrap-input100 validate-input" data-validate="Password is required">
                                            <span class="label-input100">Senha</span>
                                            <input class="input100" type="password" name="userpass" placeholder="Coloque sua senha">
                                            <span class="focus-input100" data-symbol="&#xf190;"></span>
                                        </div>

                                        <div class="wrap-input100 validate-input" data-validate="Password is required">
                                            <span class="label-input100">Confirme a Senha</span>
                                            <input class="input100" type="password" name="userpass" placeholder="Repita a senha">
                                            <span class="focus-input100" data-symbol="&#xf190;"></span>
                                        </div>

                                        <hr class="small" />

                                        <div class="container-login100-form-btn">
                                            <button class="btn btn-info">
                                                Registrar
                                            </button>
                                        </div>
                                        <hr class="small"/>

                                        <hr class="small"/>
                                        <div class="flex-col-c p-t-155">
                                            <span class="txt1 p-b-17">
                                                Já possui conta?
                                            </span>

                                            <a href="/" class="register">
                                                Faça Login
                                            </a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <!-- {{> atForm}} -->
                    </div>
                </div>
            </div>
        </header>


        {{/if}}

    </template>
