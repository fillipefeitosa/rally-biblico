<template name="admin">
    {{#if isInRole 'Administrador'}}

    <div class="container">
        <div class="row tile_count">
            <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
                <span class="count_top"><i class="fa fa-user"></i> Pilotos</span>
                <div class="count">32</div>
                <span class="count_bottom"><i class="green">4% </i> Novos Registros</span>
            </div>
            <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
                <span class="count_top"><i class="fa fa-clock-o"></i> Duração do Rally</span>
                <div class="count">26.50%</div>
                <span class="count_bottom"><i class="green"><i class="fa fa-sort-asc"></i>10% </i> Pilotos em Dia</span>
            </div>
            <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
                <span class="count_top"><i class="fa fa-user"></i> Igrejas</span>
                <div class="count green">4</div>
                <span class="count_bottom"><i class="green"><i class="fa fa-sort-asc"></i>25% </i> Úlitma Semana</span>
            </div>
            <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
                <span class="count_top"><i class="fa fa-user"></i> Conformidade</span>
                <div class="count">10</div>
                <span class="count_bottom"><i class="red"><i class="fa fa-sort-desc"></i>12% </i> Última Semana</span>
            </div>
            <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
                <span class="count_top"><i class="fa fa-user"></i> Pontos Acumulados</span>
                <div class="count">1348</div>
                <span class="count_bottom"><i class="green"><i class="fa fa-sort-asc"></i>34% </i> Última Semana</span>
            </div>
            <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
                <span class="count_top"><i class="fa fa-user"></i> Acessos</span>
                <div class="count">230</div>
                <span class="count_bottom"><i class="green"><i class="fa fa-sort-asc"></i>12% </i> Última Semana</span>
            </div>
        </div>
    </div>

    <!-- Links Menu -->
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="row">
                    <a class="link-unstyled" href="/admin/churches" >
                        <div class="animated flipInY col-md-6" >

                            <div class="tile-stats">
                                <div class="icon"><i class="fa fa-home " style="color:#47c9af;"></i></div>
                                <div class="count">45</div>
                                <h3 href='/admin'>Igrejas</h3>
                                <p>Registro e Atualização de Pilotos</p>
                            </div>
                        </div>
                    </a>
                    <a class="link-unstyled" href="/admin/usergroups">
                        <div class="animated flipInY col-md-6" href="admin/churches">
                            <div class="tile-stats">
                                <div class="icon"><i class="fa fa-users" style="color:#47c9af;"></i></div>
                                <div class="count">179</div>
                                <h3>Pilotos e Permissões</h3>
                                <p>Gerência dos Grupos e Igrejas.</p>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="row">
                    <a class="link-unstyled" href="/admin/rallypannel">
                        <div class="animated flipInY col-md-6">
                            <div class="tile-stats">
                                <div class="icon"><i class="fa fa-flag-checkered" style="color:#47c9af;"></i></div>
                                <div class="count">2</div>
                                <h3>Rally</h3>
                                <p>Controle dos Rallys e Trilhas.</p>
                            </div>
                        </div>
                    </a>

                    <div class="animated flipInY col-md-6">
                        <div class="tile-stats">
                            <div class="icon"><i class="fa fa-comments-o" style="color:#47c9af;"></i></div>
                            <div class="count">Chat</div>
                            <h3>Mensagens</h3>
                            <p>Envio de mensagens globais e diretas.</p>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-md-2"></div>
        </div>


    </div>
    {{else}}
    <h1>Não Autorizado</h1>
    {{/if}}
</template>

<template name="usergroups">
    {{#if isInRole 'Administrador'}}
    <div class="container">
        <div class="row text-center">
            <h1>Grupos e Usuários</h1>
        </div>

        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">

                <table class="table">
                    <tr>
                        <th>Nome Completo</th>
                        <th>Email</th>
                        <th>Matriculado Em</th>
                        <th>Permissões</th>
                    </tr>
                    {{#each users}}
                    <tr>
                        <td>{{profile.name}}</td>
                        <td>{{userEmail}}</td>
                        <td>{{createdAt}}</td>
                        <td>
                            <div>
                                <p>ICB: [coordenador, piloto]</p>
                            </div>
                        </td>
                    </tr>
                    {{/each}}
                </table>

            </div>
            <div class="col-sm-1"></div>
        </div>

    </div>
    {{else}}
    <h1>Não Autorizado</h1>
    {{/if}}
</template>

<template name="churches">
    <div class="container">
        {{#if isInRole 'Administrador'}}
        <div class="row text-center">
            <h1>Cadastrar Igreja</h1>
        </div>
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
                {{> quickForm collection=formCollection id="insertChurchForm" type="insert"}}
            </div>
            <div class="col-sm-1"></div>
        </div>
        {{else}}
        <h1>Não Autorizado</h1>
        {{/if}}
    </div>
</template>
