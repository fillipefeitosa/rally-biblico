<template name="rallypannel">
    {{#if isInRole 'Administrador'}}
    <div class="container">
        <div class="row text-center">
            <h1>Rally</h1>
        </div>
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                {{>rallycreate}}
            </div>
            <div class="col-sm-3"></div>
        </div>

        <div class="row">
            {{> rallylist}}
        </div>

    </div>
    {{else}}
    <h1>NÃ£o Autorizado</h1>
    {{/if}}

</template>

<template name="rallylist">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">

        <table class="table">
            <tr>
                <th>Rally</th>
                <th>Modalidade</th>
                <th>Largada</th>
                <th>Pilotos</th>
                <th>Atualizar</th>
            </tr>
            {{#each rallys}}
            <tr>
                <td>{{rallyName}}</td>
                <td>{{regularity}}</td>
                <td>{{startDate}}</td>
                <td>2</td>
                <th><span class="glyphicon glyphicon-info-sign" href="/admin/rally/"></span></th>
            </tr>

            {{/each}}
        </table>

    </div>
    <div class="col-sm-1"></div>

</template>

<template name="rallyupdate">
    <div class="container">
        <div class="row text-center">
            <h1>Atualizar Rally</h1>
        </div>

        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-3">
                {{> quickForm collection=formCollection doc=this id="updateRallyForm" type="update"}}
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>
</template>

<template name="rallycreate">

    <div class="panel panel-default">
        <div class="panel-heading" data-toggle="collapse" data-target="#createRally"><i class="fas fa-plus"></i>  Criar Rally</div>
        <div id="createRally" class="collapse">
            {{> quickForm collection=formCollection id="insertRallyForm" type="insert"}}
        </div>
    </div>

</template>
